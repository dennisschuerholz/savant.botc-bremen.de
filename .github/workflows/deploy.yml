name: Build and Deploy
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: /
        clean: true
        clean-exclude: |
          CNAME